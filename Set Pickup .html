<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <title>Mapa</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="icomoon/style.css">
    <link rel="stylesheet" href="css/setPickup.css">
  </head>
  <body>
    <img  id="perfil" src="img/persona.jpg" alt="" class="chico">

                <div class="col-md-1 col-xs-3">
                    <span class="glyphicon glyphicon-chevron-up icone"></span>
                </div>

                     <h4>2300 Harrison St <br><small>Pick Up Location</small></h4>
                </div>
            </div>
        </div>
        <ul class="dropdown-menu" role="menu" id="lista">
               <li>
               <span><img src="img/lille-bil-city.png" alt="" class="carr"></span>

               </li>
               <li>
               <span><img src="img/sportcar-512.png" alt="" class="carr"></span><h4>Lyft<br><small>4 seats</small></h4><p>3<br>min</p>
               </li>
               <li>
               <span>
               <img src="img/voiture003.png" alt="" class="carr"></span>

               </li>
               <li>
               <span  ><img src="img/car20.png" alt="" class="carr"></span><h4>Premier<br><small>High-end, 4 seats</small></h4><p>3<br>min</p></li>
        </ul>
    </div>
    <a href="Request%20Lyft.html"><div class="submit next">Set Pickup</div></a>
    
    <script src="js/setPickup.js"></script>

     <script src="http://code.jquery.com/jquery.min.js"></script>
